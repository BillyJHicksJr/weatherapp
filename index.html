<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <div class='jumbotron jumbotron-fluid bg-dark text-white'>
        <h2 class='text-center'>Weather Dashboard</h2></div>
    <!-- <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
          <label class="sr-only">Search for the Weather</label>
          <input type="search" class="form-control" placeholder="Cities">
        </div>
        <button type="submit" class="btn btn-primary mb-2" id='search-btn'>Search</button>
      </form> -->
      <div class="container">
        <div class="row">
          <!-- card for search button and displaying searched cities name -->
          <div class="col-lg-4">
            <div class="card" id="search-cities"> 
              <div class="card-header"> 
                <h6>Search for a City:</h6>
                  <form class="form-inline pb-2">
                    <input type="text" class="form-control mr-2" id="search-input">
                    <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                  </form>
    
                  <div class="card hide" id="searched-cities-card">
                    <ul class="list-group list-group-flush" id="searched-cities-list">
                    </ul>
                  </div>
              </div>
            </div> 
          </div>
    
          <div class="col-lg-8">
            <!-- display current weather -->
            <div class="row" id="current-weather-conditions">
            </div>
    
            <!-- // display 5-day forcast -->
            <div class="row" id="five-day-forecast">
              <div class="card-deck w-100">
              </div>
            </div>
    
      


            <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>        
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>


</body>
</html>
